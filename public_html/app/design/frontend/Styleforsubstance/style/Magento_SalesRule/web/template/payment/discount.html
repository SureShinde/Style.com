<div class="payment-option block opc-payment-additional discount-code">
  <div class="payment-option-content content-discount">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <form class="form form-discount" id="discount-form">
      <div class="payment-option-inner fieldset">
        <div class="field">
          <div class="control">
            <input
              class="input-text"
              type="text"
              id="discount-code"
              name="discount_code"
              data-validate="{'required-entry':true}"
              data-bind="value: couponCode, attr:{disabled:isApplied() , placeholder: $t('Enter discount code')} "
            />
          </div>
          <div>
            <div class="primary">
              <!-- ko ifnot: isApplied() -->
              <button
                class="action action-apply"
                type="submit"
                data-bind="'value': $t('Apply Discount'), click: apply"
              >
                <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
              </button>
              <!-- /ko -->
              <!-- ko if: isApplied() -->
              <button
                class="action action-cancel"
                type="submit"
                data-bind="'value': $t('Cancel'), click: cancel"
              >
                <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
              </button>
              <!-- /ko -->
            </div>
          </div>
        </div>
      </div>
      <!-- ko foreach: getRegion('captcha') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!-- /ko -->
    </form>
  </div>
</div>
